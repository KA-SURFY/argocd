apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: oauth2-proxy
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://www.commfy.shop, https://localhost:3000"
    nginx.ingress.kubernetes.io/cors-allow-headers: "accesstoken,refreshtoken,withcredentials"
    nginx.ingress.kubernetes.io/cors-allow-methods: "*"
spec:
  tls:
  - secretName: comfytls
    hosts:
    - www.commfy.shop
  rules:
  - host: www.commfy.shop
    http:
      paths:
      - path: /auth
        pathType: ImplementationSpecific
        backend:
          service:
            name: msa-auth-service
            port: 
              number: 80
